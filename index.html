<!DOCTYPE html>
<html lang="en">
<head>

    <title>To Do</title>
        <link href="stylesheet.css" rel="stylesheet">
            <style>
            @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');

</head>
<body>

        <h1>To Do</h1>

    <button class="add__button">Add To List</button>
<div class="list__container">

    <div id="list__2"><p class="draggable" draggable="true">Study JS</p></div>
    <div id="list__3"><p class="draggable" draggable="true">Stretch</p></div>
    
    
    <!--<ul>
        <li id="list__1"><p class="draggable" draggable="true">Kiss Cat</p></li>
        <li id="list__2"><p class="draggable" draggable="true">Study JS</p></li>
        <li id="list__3"><p class="draggable" draggable="true">Stretch</p></li>
    </ul>-->
</div><!--close list container-->

    
    <script src="index.js" defer></script>

</html>
