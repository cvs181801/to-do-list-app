<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
        <link href="stylesheet.css" rel="stylesheet">
            <style>
            @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');
            </style>
</head>
<body>
    <div class="container__div">
        <div class="title__container">
            <h1>To Do</h1>
        </div><!--close title container-->

    <label for="to do input">
        <input class="todo__input" placeholder="Add a 'to do' here" size = "50" type="text">
    </label>
    <button class="add__button">Add To List</button>
        <div class="list__container">
            
                <p class="draggable" draggable="true">Kiss Cat</p>
                <p class="draggable" draggable="true">Study JS</p>
                <p class="draggable" draggable="true">Stretch</p>
            
        </div><!--close list container-->
    <div class="delete__btn__contain">
        <button class="delete__button">Delete</button>
    </div><!--close delete__btn__contain-->
</div><!--close container div-->

    <script src="index.js" defer></script>
</body>
</html>
